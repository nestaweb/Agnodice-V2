<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Centre Agnodice</title>
		<meta name="description" content="Bienvenue sur le site du centre Agnodice.">
		<!-- icon -->
		<link rel="icon" href="./images/favicon.png" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header header__navigation">
					<div class="header__logo montserrat"> 
						<img src="./images/logoHeader.webp" alt="Logo">
						<!-- Centre Agnodice -->
					</div>
					<p>Accueil</p>
				</div>
			</div>
		</header>
		<section class="section section--small--padding login">
			<div class="container">
				<h1>Login</h1>
				<form class="login" id="loginForm">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" required>
					<br>
					<label for="password">Mot de passe:</label>
					<input type="password" id="password" name="password" required>
					<br>
					<button type="button" onclick="authenticateUser()">Se connecter</button>
				</form>
			</div>
		</section>

		<script type="module">
			import "./styles/pages/login.scss";
		</script>
		<script type="module" src="./scripts/login.js"></script>
		<script type="module" src="./app/index.js"></script>
	</body>
</html>
